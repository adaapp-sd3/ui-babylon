<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="semantic/semantic.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css">

  <title>Babylon Health Check</title>
</head>

<body>
  <a id="skip-to-content" href="#chatbot" title="Skip to content">Skip to content</a>
  <main>

    <section id="welcome" class="page">
      <header>
        <img class="logo" alt="Babylon" src="img/babylon-logo.png" />
      </header>

      <form action="#chatbot">
        <label for="initial">Hi Laurie, how can I help you?</label>
        <input placeholder="e.g. I have a headache" type="text" name="initial" />
      </form>

      <nav class="ui secondary labeled fluid five item mini icon menu">
        <a class="item">
          <i class="heart icon"></i>
          Home
        </a>
        <a class="item">
          <i class="calendar outline icon"></i>
          Appointments
        </a>
        <a class="item">
          <i class="stethoscope icon"></i>
          Healthcheck
        </a>
        <a class="item">
          <i class="bell icon"></i>
          Notifications
        </a>
        <a class="item">
          <i class="child icon"></i>
          You
        </a>
      </nav>
    </section>
    <section id="chatbot" class="page">
      <header>
        <img class="logo" alt="Babylon" src="img/babylon-logo.png" />
      </header>
      <article>
        <p class="bubble bot">Hi Laurie, how can I help you?</p>
        <p class="bubble user">I have a sore throat.</p>
        <p class="bubble bot">
          <span class="typing">
            <span>.</span>
            <span>.</span>
            <span>.</span>
          </span>
        </p>
      </article>
      <footer>
        <form>
          <input type="text" placeholder="Type a message" />
        </form>
      </footer>
    </section>
  </main>
</body>

</html>
